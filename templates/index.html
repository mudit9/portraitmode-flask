{% extends "base.html" %} {% block content %}
<br><br>
<h2 style="display: flex; justify-content: center; font-family: Arial; font-size: 60px; color: #CED0CE">Portrait Mode</h2>

<div>
   <br><br>
    <form style="display: flex; justify-content: center; vertical-align:middle; text-align:center" id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose Photo
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>
    <center>
    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>

        <div>
            <button style="display: flex; justify-content: center;" type="button" class="btn btn-primary btn-lg " id="btn-predict">Start!</button>
        </div>
    </div>
  </center>

    <div class="loader" style="display:none; color: #CED0CE"> </div>
    <h3 id="processing"><span> Processing... </span> </h3>

    <h3 id="result">
        <span> </span>
    </h3>
    <br><br>
    <style>
         .paragraph
         {
             font-family:    Arial;
             font-size:      34px;
             font-weight:    lighter;
             color:          #CED0CE;
         }
     </style>
     <div style="display:table-cell; vertical-align:middle; text-align:center">
      <img style='vertical-align:center;' src = "static/resources/final_laptop.png">
      </div>

   <center>
     <br>

  </center>

</div>



{% endblock %}
